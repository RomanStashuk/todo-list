<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet"/><title>Todo List</title><link rel="icon" href="favicon.png"><script defer="defer" src="js/runtime.5c49bfa7b3f0425cb4a7.bundle.js"></script><script defer="defer" src="js/main.f021662ac42d669e19e1.bundle.js"></script><link href="css/main.44a9349da0b1788458a5.css" rel="stylesheet"></head><body class="page-body"><h1 class="visually-hidden">Todo List</h1><div class="container"><div class="app"><header class="app__header">Add your tasks</header><form class="app__form form" id="create-task" autocomplete="off"><div class="form__control"><label for="new-item" class="visually-hidden">New task description</label> <input id="new-item" class="form__input" name="description" required minlength="3" maxlength="1000" placeholder="E.g. Build a web app"/></div><button type="submit" class="form__btn btn" aria-label="Add new task">+</button></form><section class="app__section todo"><h2 class="app__title">Tasks - <span id="unfinished-count">0</span></h2><ul class="app__list" id="unfinished-tasks"></ul></section><section class="app__section done"><h2 class="app__title">Completed - <span id="completed-count">0</span></h2><ul class="app__list" id="completed-tasks"></ul></section></div></div></body></html>
